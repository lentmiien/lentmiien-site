<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Maze Game</title>
    <base href="./maze/">
    <link rel="stylesheet" href="css/maze_game_style.css">
</head>
<body>
    <!-- Splash Screen -->
    <div id="splashScreen">
        <img src="img/maze_splash.webp" alt="Maze Adventure Splash Screen">
        <button id="enterGameButton">Enter Game</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <!-- Movement Controls -->
    <div id="controls">
        <button id="upButton">▲</button>
        <div id="leftRightContainer">
            <button id="leftButton">◄</button>
            <button id="downButton">▼</button>
            <button id="rightButton">►</button>
        </div>
    </div>
    <!-- Introduction Overlay -->
    <div id="introOverlay">
        <div id="introContent">
            <h1>Welcome to the Maze Adventure!</h1>
            <p>You are an explorer seeking hidden treasures in mysterious mazes. Navigate through the labyrinths, collect treasures, and reach the exit to progress. Good luck!</p>
            <button id="startButton">Start Game</button>
        </div>
    </div>
    <!-- Difficulty Selection Popup -->
    <div id="difficultyPopup" class="popup">
        <div class="popup-content">
            <h2>Select Difficulty</h2>
            <div id="difficultyButtons"></div>
        </div>
    </div>
    <script src="js/maze_game_script.js"></script>
</body>
</html>
